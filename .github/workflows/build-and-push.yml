name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master  # or master, depending on your default branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: a0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/utopiamc-docs:latest
            ghcr.io/${{ github.repository_owner }}/utopiamc-docs:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/utopiamc-docs:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/utopiamc-docs:buildcache,mode=max